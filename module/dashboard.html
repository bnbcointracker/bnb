    <script type="text/javascript">
        // 
        function copyToken() {
            let imgTag = ' <img src="img/check-mark.png" style="height:1.25em;width:1.25em;margin-left: 0.125em">'
            var $copyText = document.getElementById("receive-wallet-address").innerText;
            var button = document.getElementById("token-copy");
            navigator.clipboard.writeText($copyText).then(function() {
                var originalText = button.innerText;
                button.innerHTML = `Copied ${imgTag}`;
                setTimeout(function(){
                    button.innerText = originalText;
                }, 1500);
            }, function() {
                button.style.cssText = "background-color: var(--red);";
                button.innerText = 'Error';
            });
        };
        //  -------------------- -------------------- --------------------
    </script>

                    $("verification-page").load(window.location.href + " verification-page");
                })
            };
            
            firebasefileref.push({
                Email: userEmail,
                VerifyID: fileName
            })
            ,(error)=>{
                console.log("Error is ", error);
            }
        };
        function loguserout(){
            firebase.auth().signOut()
        }


        // 
        let timer, currSeconds = 0; 
		function resetTimer() {  
			/* Clear the previous interval */ 
			clearInterval(timer);
			/* Reset the seconds of the timer */ 
			currSeconds = 0; 
			/* Set a new interval */ 
			timer = setInterval(startIdleTimer, 1000); 
		} 
		// Define the events that 
		// would reset the timer 
		window.onload = resetTimer; 
		window.onblur = resetTimer; 
		window.onmousemove = resetTimer;
		window.onmousedown = resetTimer; 
		window.ontouchstart = resetTimer;
		window.onclick = resetTimer; 
		window.onkeypress = resetTimer;
		function startIdleTimer() {
			/* Increment the timer seconds */ 
			currSeconds++; 
			logoutuinactivity();
		}
		function logoutuinactivity() {
			if (currSeconds > 900) {
				loguserout();
			}
		}
        // 

        // preloader
        function preloader(){
			document.getElementById("preloader-background").style.display = "none";
		}
		//remove/comment this one to check the website in loading state
		window.onload = preloader(); 
        window.onload= popout();
        
        
        // Pop
        function popin() {
            var logg = document.getElementsByClassName("pop-out-main");
            for (let i = 0; i < logg.length; i++) {
                logg[i].style.display = "flex";
            }
        }
        // -------------------- 
        
        // Pop
        function popout() {
            var logg = document.getElementsByClassName("pop-out-main");
            for (let i = 0; i < logg.length; i++) {
                logg[i].style.display = "none";
            };
            var id = `popin`;
            history.pushState({id}, `Binance`, `./#log_out`);
            history.pushState({id: `MenuToHomePath`}, `Binance`, `./#dashboard`);
        };
        
        // -------------------- 
        //  Display date in assets page
        function showDate() {
            let date = new Date();
            let y = date.getFullYear();
            let assetsDate = document.querySelector("#footer-section");
            assetsDate.innerHTML = `Binance · ${y}`;
        };
        showDate();
        // --------------------   
    </script>
